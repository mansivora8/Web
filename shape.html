<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.square {
  height: 100px;
  width: 100px;
  background-color: #555;
}
.circle {
  height: 100px;
  width: 100px;
  background-color: #555;
  border-radius: 50%;
}
</style>
</head>
<body>

<h2>Square CSS</h2>
<div class="square"><p style="color: white">Square</p></div>

<h2>Circle CSS</h2>
<div class="circle"><center><p style="color: white">Circle</p></center></div>

</body>
</html>
